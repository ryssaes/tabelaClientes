<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabela_Clientes</title>
</head>
<body>
    <main class="table">
        <section class="table_header">
            <h1>Clientes</h1>
        </section>
        <section class="table_body">
            <table>
                <thead>
                    <tr>
                        <th>Nome do cliente</th>
                        <th>Foto do cliente</th>
                        <th>Horário do pedido</th>
                        <th>Status do pedido</th>
                        <th>Preço do produto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Kira Pipoca</td>
                        <td><img src="imagens/icon_female.png"/></td>
                        <td>18:00:37</td>
                        <td>preparando o pedido</td>
                        <td>R$ 100,00</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
